<head>

    <link rel="stylesheet" href="css/index.css">

    <title>Admicampo - Login</title>

<style>
    header {

        text-align: right;
    }

    .rr:hover {
        color: red;

    }
    article a{
        color: white;
    }

    .rr {
        text-decoration: none;
    }
</style>

<body>

    <header class="container ">
        <a href="formularios/creacioncuenta.html" style="text-decoration:none;" class="rr">Registrarse</a>
    </header>

    <article class="modal-dialog text-center  animated fadeInDownBig">
        <article class="col-sm-8 main-section">
            <article class="modal-content animate fadeInDownBig">
                <article class="col-12 user-img">
                    <img src="imagenes/logo.png" alt="">
                </article>
                <form class="col-12">
                    <article class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Usuario">
                    </article>
                    <article class="form-group" id="contraseña-group">
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </article>

                    <a type="button" style="background-color: #007bff" href="menu/menu.html" class="btn btn-primmary"><i
                        class="fas fa-sign-in-alt"></i>Ingresar</a>


                     </form>
                <article class="col-12 forgot">
                    <a href="" style="text-decoration:none;" class="rr">Recordar Contraseña</a>

                </article>

            </article>

        </article>

    </article>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
